<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load staticfiles %}
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Facebook Home Page</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap-theme.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap.min.js' %}"/>
    <link rel="stylesheet" href="/static/css/registration.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="heading"
     style="position:fixed;width:100%;z-index:10;will-change:transform;background-color: #2874f0;top:0px;left:0px;">
    <div id="heading1" style="height:30px;">
        <ul class="unList">
            {% if user.is_authenticated %}
            <li class="list">
	            <a class="top-menu" href="/profile/">
	                {{ user.username }}
	            </a>&nbsp;&nbsp;&nbsp;
	            <a href="/accounts/logout/">
	            	Logout
	            </a>
            </li>
            {% else %}
            <li class="list">
                <a class="top-menu" href="/accounts/login/">
                    <b>Sign In</b>
                </a>
            </li>
            <li class="list">
                <a href="/signup/" class="top-menu">
                    <b>Sign Up</b>
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
    <div class="input1">
        <div class="row">
            <div class="row1">
                <a href="/" data-reactid="34"><a href="#" class="fa fa-facebook"></a></a>
            </div>
            <div class="row2">
                <form class="form1 header-form-search" action="/search" method="GET" data-reactid="37">
                    <div class="row" data-reactid="38">
                        <div class="col-lg-11" data-reactid="39">
                            <div class="row3" data-reactid="40">
                                <input class="inp" value="" title="Search for friends, Groups, Pages" name="q"
                                       autocomplete="off" placeholder="Search for friends, Groups, Pages"
                                       data-reactid="41" type="text">
                            </div>
                        </div>
                        <div class="col-lg-1" data-reactid="42">
                            <button class="button1" type="submit" data-reactid="43">
                                <svg class="svg1" width="15px" height="15px" xmlns="http://www.w3.org/2000/svg"
                                     data-reactid="44">
                                    <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467"
                                          data-reactid="45">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <input name="otracker" value="start" data-reactid="46" type="hidden">
                        <input name="as-show" value="off" data-reactid="47" type="hidden">
                        <input name="as" value="off" data-reactid="48" type="hidden">
                    </div>
                    <ul class="col-11-12 ul2" data-reactid="49"></ul>
                </form>
            </div>
        </div>

    </div>
</div>

<br><br><br><br><br>

{% block content %}
{% endblock %}

</body>
</html>
