<!DOCTYPE html>
{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Details</title>
</head>
	<body>
		{% block content %}
			{% if user.is_authenticated %}
				<b><p>User: {{user.username}} already login</p></b>
			{% else %}
			<h2>Login</h2>
			<form method="post">
			  {% csrf_token %}
			  {{ form.as_p }}
			  <button type="submit">Login</button>
			</form>
			{% endif %}
		{% endblock %}
	</body>
</html>
